<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LNSY-EDIT</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <script type="module" src="./src/index.js"></script>
  <style>
    #menu {
      position: fixed;
      left: 6pt;
      top: 6pt;
      z-index: 9000;
      text-align: left;
      background-color: rgba(0,0,0,0.7);

      summary {
        cursor: pointer;
      }

      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    }

    main {
      padding-top: 2em;
      width: 40em;
      float: left;
      border-right: 1px solid grey;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <details id="menu">
    <summary>LNSY-EDIT</summary>
    <ul>
      <li>
        <input type="string" name="filename" placeholder="filename">
      </li>
    </ul>
  </details>
  <main>

  <json-editor id="json_editor"></json-editor>
  <md-editor id="md_editor"></md-editor>
  <script>
    md_editor.addEventListener('BUFFER-CHANGED', (e) => {
      console.log(e.detail);
      // const {last_line, buffer} = e.detail;
    });
  </script>
</main>

</body>
</html>
